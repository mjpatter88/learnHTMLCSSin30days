<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      
      .emphasis { color: green;}
      #highlight { color: red;}
      li:nth-child(4) { color:orange;}
      .important li:nth-child(3) { color:red;}
      
    </style>
  </head>
  
  
  <body>
    
    <ul>
      <li class="emphasis">This</li>
      <li id="highlight">is</li>
      <li class="emphasis">my</li>
      <li>list</li>
    </ul>
    
    <ul>
      <li>This</li>
      <li>is</li>
      <li>my</li>
      <li>list</li>
    </ul>
    
    <ul class="important">
      <li>This</li>
      <li>is</li>
      <li>my</li>
      <li>list</li>
    </ul>
    
  </body>
  
</html>
